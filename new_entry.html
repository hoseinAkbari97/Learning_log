{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
    <a class="link" href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>

    <h2>Add a new entry:</h2>
{% endblock page_header %}

{% block content %}
    <form method="post" action="{% url 'learning_logs:edit_entry' topic.id %}" class="form">
      {% csrf_token %}
      {% bootstrap_form form %}
      {% buttons %}
          <button name="submit" class="btn btn-primary">Add entry</button>
      {% endbuttons %}
    </form>

{% endblock content %}
